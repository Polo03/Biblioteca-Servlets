<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
</head>
<body>
<h2>Formulario de Libro</h2>
<form action="libroServlet" method="GET">
    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn"><br><br>

    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo"><br><br>

    <label for="autor">Autor:</label>
    <input type="text" name="autor" id="autor"><br><br>

    <label for="accion">Acción:</label>
    <select name="accion" id="accion">
        <option value="insert">Insert</option>
        <option value="update">Update</option>
        <option value="deleteAll">Delete All</option>
        <option value="deleteById">Delete By Id</option>
        <option value="selectAll">Select All</option>
        <option value="selectById">Select By Id</option>
    </select><br><br>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
