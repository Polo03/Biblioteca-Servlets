<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
</head>
<body>
<h2>Formulario de Usuario</h2>
<form action="usuarios" method="get">
    <label for="id">ID:</label>
    <input type="number" name="id" id="id"><br><br>

    <label for="dni">DNI:</label>
    <input type="text" name="dni" id="dni" maxlength="15"><br><br>

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" maxlength="100" ><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" maxlength="100" ><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" ><br><br>

    <label for="tipo">Tipo:</label>
    <select name="tipo" id="tipo" >
        <option value="administrador">Administrador</option>
        <option value="normal">Normal</option>
    </select><br><br>

    <label for="penalizacionHasta">Penalización Hasta:</label>
    <input type="date" name="penalizacionHasta" id="penalizacionHasta"><br><br>

    <label for="accion">Acción:</label>
    <select name="accion" id="accion">
        <option value="insert">Insert</option>
        <option value="update">Update</option>
        <option value="deleteAll">Delete All</option>
        <option value="deleteById">Delete By Id</option>
        <option value="selectAll">Select All</option>
        <option value="selectById">Select By Id</option>
    </select><br><br>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
